<body>
    <div class="wrapper">
        <!-- 鈴鐺  -->
        <div class="notify">
            <div class="notify-icon"></div>
            <div class="notify-text">
                <div class="notify-text-word">

            </div>
        </div>
        <!-- 首頁 -->
        <div class="rapaq">

            <div class="rapaq-logo">

            </div>
            <div class="rapaq-facebook">

        <div class="qshare qweb">
            <div class="qweb-main">
                <div class="qweb-main__category">社群</div>

                <div class="qweb-main__slogan">
                    <span>一起透過設群交流，</span>
                    <span>讓設計更貼近人心！</span>
                </div>
                <div class="qweb-main__btn">
                    <span class="btnLink">交流設計</span>
                    <span class="arrow-1"></span>
                    <span class="arrow-2"></span>
                </div>
            </div>
            <div class="qweb__bgimg">
                <img src="img/qshare-graphic.svg" alt="">
            </div>
        </div>
        <div class="qmaker qweb">
            <div class="qweb-main">
                <div class="qweb-main__category">共創</div>
                <div class="qweb-main__title">
                    <div class="titleText">創創 Q'Maker</div>
                </div>
                <div class="qweb-main__slogan">
                    <span>一起透過群眾力量，</span>
                    <span>讓創意得以實現！</span>
                </div>
                <div class="qweb-main__btn">
                    <span class="btnLink">支持設計</span>
                    <span class="arrow-1"></span>
                    <span class="arrow-2"></span>
                </div>
            </div>
            <div class="qweb__bgimg">

                    <div class="titleText">好物 Q'Goods</div>
                </div>
                <div class="qweb-main__slogan">
                    <span>一起打開品味視野，</span>
                    <span>找尋日常好物！</span>
                </div>
                <div class="qweb-main__btn">
                    <span class="btnLink">活出設計</span>
                    <span class="arrow-1"></span>
                    <span class="arrow-2"></span>
                </div>
            </div>

                <img src="img/qgoods-graphic.svg" alt="">

    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script>
        $(function(){

            //opening animation
            $('.qshare').animate({bottom:'-100%', opacity:0},0).delay(200).animate({top:0, opacity:1},800);
            $('.qmaker').animate({bottom:'-100%', opacity:0},0).delay(500).animate({top:0, opacity:1},800);
            $('.qgoods').animate({bottom:'-100%', opacity:0},0).delay(800).animate({top:0, opacity:1},800);
            $('.notify').addClass('is--click');
            setTimeout(function() {
              $('.notify').removeClass('is--click');
            }, 2000);

            function device(){
                var isiDevice = /ipad|iphone|ipod/i.test(navigator.userAgent.toLowerCase());
                var isAndroid = /android/i.test(navigator.userAgent.toLowerCase());
                if (!isAndroid && !isiDevice){
                    $('.qshare, .qmaker, .qgoods').hover(function(){
                        $(this).addClass('is--hover')
                    },function(){
                        $(this).removeClass('is--hover')
                    })
                }else{
                    $('.qshare, .qmaker, .qgoods').hover(function(){
                        $(this).removeClass('is--hover')
                    },function(){
                        $(this).removeClass('is--hover')
                    })
                }
            }
            device();
            $(window).resize(function(){
                device();
            });

            $('.notify').on('click',function(){
                $(this).toggleClass('is--click');
            });

            //a href link
            $('.qshare').on('click', function(){
                window.open('https://qshare.rapaq.com/');
            });
            $('.qmaker').on('click',  function(){
                window.open('https://qmaker.rapaq.com/')
            });
            $('.qgoods').on('click', function(){
                window.open('https://qgoods.rapaq.com/')
            });
        })
    </script>
